<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!--jQuery, Popper.js, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <div class = "container">
        <h1 class = "text-center pb-3" style = "font-size: 450%; color:#17A2B8"id = "Site">The best site of the world</h1>
        <h1 class = "text-center" id = "title">TITLE</h1>
        <h3 class = "text-center">Author: <span id ="author"> name</span></h3>

        <!--Body of the post-->
        <div class = "card offset-2 col-8" style = "width: 60rem;">
            <div class = "card-body">
                <p class = "card-text" id = "post-text">text of the post.</p>
            </div>
        </div>

        <!--Buttons to change the post-->
        <div class = "pt-4 text-center">
            <button type = "button" class = "btn btn-info arrow-left" role = "button"><i class="fas fa-arrow-circle-left"></i></button>
            
            <select class="custom-select" style = "width: 6rem;" id = "options">
                <option selected id = "choose">Choose...</option>

            </select>

            <button type = "button" class = "btn btn-info arrow-right" role = "button"><i class="fas fa-arrow-circle-right"></i></button>
        </div>

        <!--Button to view the comments of the post-->
        <div class = "offset-2 pt-2 pb-4">
            <button type = "button" class = "btn btn-info" role = "button" id = "button-comments">Comments</button>
        </div>

        <!--Comments div-->
        <div id = "comments">

        </div>



    </div>

    <!--Scripts-->
    <script type = "text/javascript" src = "js/comments.js"></script>
    <script type = "text/javascript" src = "js/posts.js"></script>
    <script type = "text/javascript" src = "js/users.js"></script>
    <script type = "text/javascript" src = "js/script.js"></script>

    <script type = "text/javascript" src = "js/posts.js"></script>
    <script type = "text/javascript" src = "js/users.js"></script> -->
</body>
</html>
